<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">

<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <h1>My Tool Store</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <table class="table table-bordered table-hover" id="products">
            <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-1 col-xs-offset-3">
        <button id="refreshTable">
            Refresh
        </button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">

</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">

</script>
<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        var request = $.ajax("data/inventory.json");

        request.done(function (data) {
//            alert("AJAX call completed successfully!");
//            console.log("Request status: " + status);
//            console.log("Data returned from server:");
//            console.log(data);


            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements


//            console.log(data);
            data.forEach(function (data) {

//                console.log(data.categories);
//                console.log(data.title);
//                console.log(data.quantity);
//                console.log(data.price);

                $("#insertProducts").append("<tr><td>" + data.title + "</td><td>" + data.quantity + "</td><td>" + data.price + "</td><td>" + data.categories + "</td></tr>");
            });
        });

        $("#refreshTable").click(function () {
            $.ajax("data/inventory.json").done(function (data) {
                $("#insertProducts").empty();
                data.forEach(function (data) {
                    $("#insertProducts").append("<tr><td>" + data.title + "</td><td>" + data.quantity + "</td><td>" + data.price + "</td><td>" + data.categories + "</td></tr>");
                });
            });
        });

    })();
</script>
</body>
</html>
