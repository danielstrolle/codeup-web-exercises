<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {
        "use strict";

        var count = 1;
        var max = 5;
        var interval = 1000;

        var stillAlive = setInterval(function() {
            if (count >= max) {
                clearInterval(stillAlive);
                var stayOrGo = confirm("Are you alive?...Do you want to stay on this page?");
                    if (stayOrGo===false){
                        window.location = 'http://www.google.com';
                    }
            }
            console.log(count);
            count++;

        }, interval);

    })();

</script>
</body>
</html>
