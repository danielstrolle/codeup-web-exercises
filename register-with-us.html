<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <link rel="stylesheet" href="css/Forms.css">
    </head>
    <body>
        <form method="POST" action="https://requestb.in/uekomnue">
            <div>
                <label for="email" class="email">
                    E-Mail:
                    <input id="email" class="email" name="email" placeholder="123@abc.com">
                </label>
            </div>
            <div>
                <label for="password" class="password">
                    Password:
                    <input id="password" class="password" type="password" name="password" placeholder="password">
                </label>
            </div>
            <div>
                <label for="bio" class="bio">
                    Bio:
                    <textarea id="bio" class="bio" name="bio"></textarea>
                </label>
            </div>
            <p>How did you hear about us?</p>
            <label>
                <input type="radio" name="q1" value="billboard">
                Billboard
            </label>
            <label>
                <input type="radio" name="q2" value="radio advertisement">
                Radio Advertisement
            </label>
            <label>
                <input type="radio" name="q3" value="internet advertisement">
                Internet Advertisement
            </label>
            <label>
                <input type="radio" name="q4" value="other">
                Other
            </label>
            <div>
                <label for="browser">Which web browser are you using?</label>
                <select id="browser" name="browser">
                    <option value="Google Chrome">Google Chrome</option>
                    <option value="Internet Explorer">Internet Explorer</option>
                    <option value="Safari">Safari</option>
                    <option value="FireFox">FireFox</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
