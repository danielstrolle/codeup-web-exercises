<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .invisible {
            display: none;
        }

        .highlight {
            background-color: #ffff00;
        }

        dt {
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>jQuery FAQ</title>
</head>
<body>
<h1>National Parks FAQ</h1>
<h3>Big Bend</h3>
<ul class="national-parks">
    <li>Located in Texas</li>
    <li>Cool Place</li>
    <li>Bad Mon Ting</li>
    <li>Cannot park in park</li>
</ul>
<h3>Badlands</h3>
<ul class="national-parks">
    <li>Located in Texas</li>
    <li>Cool Place</li>
    <li>Bad Mon Ting</li>
    <li>Cannot park in park</li>
</ul>
<h3>Grand Canyon</h3>
<ul class="national-parks">
    <li>Located in Texas</li>
    <li>Cool Place</li>
    <li>Bad Mon Ting</li>
    <li>Cannot park in park</li>
</ul>

<button href="" id="showAnswers">
    Very Important!
</button>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>
<script>
    "use strict";

    $(document).ready(function () {
        $('#showAnswers').click(function (event) {
            event.preventDefault();
            $(".national-parks").each(function (index) {
                $(this).children().last().css("background-color", "yellow");
            })
        });

        $("h3").click(function () {
            $("li").css("font-weight", "bold");
        });

        $("li").click(function () {
            $(this).parent().children().first().css("color", "blue");
        });
    });


</script>
</body>
</html>
